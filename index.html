<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
<div class="container">
    <div class="summary-card">
        <div class="result-zone">
            <h2>Your Result</h2>
            <div class="result-circle">
                <span class="your-result">76</span>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-zone">
            <h2>Summary</h2>
            <div class="summary-results">
                <div class="reaction summary-block">
                    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                    <h4>Reaction</h4>
                    <p><span class="result-number">80</span> / 100</p>
                </div>
                <div class="memory summary-block">
                    <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                    <h4>Memory</h4>
                    <p><span class="result-number">92</span> / 100</p>
                </div>
                <div class="verbal summary-block">
                    <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                    <h4>Verbal</h4>
                    <p><span class="result-number">61</span> / 100</p>
                </div>
                <div class="visual summary-block">
                    <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                    <h4>Visual</h4>
                    <p><span class="result-number">72</span> / 100</p>
                </div>
            </div>
            <button type="button" class="continue">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
